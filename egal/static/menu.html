<style>
    .egal-menu li {
        display: inline-block;
        list-style-type: none;
        padding: 2px;

    }

    .egal-menu li i {
        font-style: normal !important;
        font-size: 20px !important;

        opacity: 0.8;

    .egal-menu {
        display: inline;
        padding: 3px;

    .icons {
        display: inline-block;

    .style-menu {
        display: inline-block;
        position: relative;

    .style-menu input {

<div class="egal-menu-bar">
    <div class="icons">
        <ul class="egal-menu">
            <li class="toggle-visible"><i class="fa fa-toggle-on fa-1x"></i></li>
        </ul>
        <ul class="egal-menu hideable">
            <li>
                <input class="height" type="text" size="4" style="font-size: 13px;vertical-align: bottom;"/>

            <li class="save">
                <i class="fa fa-save fa-1x"></i>
            </li>
            <li class="clear">
                <i class="fa fa-trash fa-1x"></i>
            </li>


            <li class="select">
                <i class="fa fa-hand-o-right fa-1x"></i>
            </li>

            <!--<li class="style" data-toggle="modal" data-target="#myModal">-->

                <svg viewBox="0 0 20 20" width="13" height="13">
                    <rect x="1" y="1" width="18" height="18" style="fill:none; stroke:black; stroke-width:2"></rect>
                </svg>
            </li>
            <li class="makeCircle">
                <svg viewBox="0 0 20 20" width="13" height="13">
                    <circle cx="10" cy="10" r="9" style="fill:none; stroke:black; stroke-width:2"></circle>
                </svg>
            </li>
            <li class="makeLine">
                <svg viewBox="0 0 20 20" width="13" height="13">

                    <path d="M 16 7 L 19 10 L 16 13 z" stroke="black" stroke-width="2"></path>
                </svg>
            </li>
            <li class="makeText">
                <svg viewBox="0 0 20 20" width="13" height="13">

                </svg>

        <ul class="egal-menu hideable">
            <li class="cut">
                <i class="fa fa-scissors fa-1x"></i>
            </li>
            <li class="paste">
                <i class="fa fa-clipboard fa-1x"></i>
            </li>
            <li class="toFront">
                <i class="fa fa-arrow-circle-o-up fa-1x"></i>

            <li class="toBack">

            <li>
                bg <input class="bg" type="text" size="8"/>
            </li>
            <li>
                wi <input class="wi" type="text" size="2"/>
            </li>

        </ul>

    <div class="style-menu line-style">
        <ul class="egal-menu hideable">
            <li>
